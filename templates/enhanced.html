{% extends 'base.html' %}

{% block title %}Enhanced Evidence & Time Entry System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Enhanced Evidence & Time Entry System</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
      Return to Dashboard
    </a>
  </div>
</div>

<!-- React App Mount Point -->
<div id="react-app">
  <div class="text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading enhanced interface...</p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Load React from CDN -->
<script src="https://unpkg.com/react@17/umd/react.development.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Load our React application -->
<script src="{{ url_for('static', filename='js/enhancedApp.js') }}" type="text/babel"></script>
{% endblock %}
