<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Time Entry Generator/Auditor{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
      /* Inline critical styles */
      body {
          font-family: Arial, sans-serif;
          padding-top: 0;
          background-color: #f5f5f5;
      }
      .sidebar {
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          z-index: 100;
          padding: 48px 0 0;
          box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
          background-color: #f8f9fa;
      }
      .sidebar-sticky {
          position: relative;
          top: 0;
          height: calc(100vh - 48px);
          padding-top: 0.5rem;
          overflow-x: hidden;
          overflow-y: auto;
      }
      .nav-link {
          font-weight: 500;
          color: #333;
          padding: 0.5rem 1rem;
      }
      .nav-link.active {
          color: #007bff;
      }
      main {
          padding-top: 1.5rem;
      }
      .card {
          margin-bottom: 1.5rem;
      }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigation -->
      {% include 'sidebar.html' %}

      <!-- Main Content -->
      <main role="main" class="col-md-10 ms-sm-auto px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
          {% block action_buttons %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Then load a single instance of Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
